<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List By Alishbah</title>

    <!--=== CSS ===-->
    <link rel="stylesheet" href="style.css">

    <!--=== Boxicons ===-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--=== Bootstrap ===-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <!--=== Header ===-->
    <div class="header">
        <div class="logo">
            <a href="#">Your <em>To-Do</em></a>
        </div>
        <div class="taskbutton">
            <button data-toggle="modal" data-target="#form">Create Tasks</button>
        </div>
    </div>

  <!--=== To-Do List ===-->
  <div class="container">
  <div class="todolist">
    <div class="logo" id="logo">
      <a href="#"><q>Your <em>To-Do</em> List</q></a>
    </div>
      <div class="tasks" id="tasks">
       
      </div>
  </div>
</div>

  <!--=== Modal ===-->
  <form class="modal fade" onsubmit="createTask(event)"  id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document" >
      <div class="modal-content" id="content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <p>Enter Task Name</p>
          <input class="form-control" type="text" name="" id="inputtask">
          <br>
          <p>Enter Date</p>
          <input class="form-control" type="date" name="" id="inputdate">
          <br>
          <p>Enter Discription</p>
          <textarea class="form-control" name="" id="inputdisc" cols="30" rows="5"></textarea>
        
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" id="create">
        </div>
      </div>
    </div>
  </form>

    <!--=== Bootstrap ===-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--=== JS ===-->
    <script src="script.js">

    </script>
</body>
</html>
